<body>

        <div class="container">

            <nav>
                <ul>

    <main>
        <section id="slideshow">
            <div class="slide-container">
                <input type="radio" name="images" id="img1" checked>
                <input type="radio" name="images" id="img2">
                <input type="radio" name="images" id="img3">
                
                <div class="slide-img" id="one">
                    <img src="./altstyles/images/10.png" >
                    <label for="img3" class="prev"></label>
                    <label for="img2" class="next"></label>
                </div>
				
                <div class="slide-img" id="two">
                    <img src="./altstyles/images/1.jpg" > 
                    <label for="img1" class="prev"></label>
                    <label for="img3" class="next"></label>
                </div>
				
                <div class="slide-img" id="three">
                    <img src="./altstyles/images/2.jpg">
                    <label for="img2" class="prev"></label>
                    <label for="img4" class="next"></label>
                </div>
				
                
                <div class="slide-nav">
                    <label class="dots" id="dot1" for="img1"></label>
                    <label class="dots" id="dot2" for="img2"></label>
                    <label class="dots" id="dot3" for="img3"></label>
                </div>
            </div>
        </section>
        
        <section>
            <div class="divider">
            </div>
        </section>

        <section id="contact">
            <div class="container">
                <div class="box">
                    <img src="./altstyles/images/13.png" width="300px">
					<p>Copyright &copy; Baguio City </p>
                </div>

                    <img src="./altstyles/images/14.gif" width="300px">

                <div class="box">
                    <img src="./altstyles/images/10.png" width="300px">

                </div>
            </div>
        </section>

    <footer>
        <p>Leonila Hill, Copyright &copy; 2018</p>
